<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社保在线计算器</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .photo {
            text-align: center;
        }

        .photo img{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .img-circle:hover {
            width: 110px;
            height: 110px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="photo">
        <img src="./img/AGM.png" alt="" class="img-circle">
    </div>

    <div id="main">
        <table class="table table-bordered text-center">
            <tr>
                <td>工资</td>
                <td colspan="3">
                    <input class="form-control" type="text">
                </td>
                <td>
                    <button class="btn btn-danger btn-block">计算</button>
                </td>
            </tr>
            <tr class="bg-primary">
                <td>险种</td>
                <td>个人%</td>
                <td>个人</td>
                <td>公司%</td>
                <td>公司</td>
            </tr>
            <tr>
                <td>养老</td>
                <td>8%</td>
                <td></td>
                <td>20%</td>
                <td></td>
            </tr>
            <tr>
                <td>医疗</td>
                <td>2%</td>
                <td></td>
                <td>6%</td>
                <td></td>
            </tr>
            <tr>
                <td>失业</td>
                <td>0.5%</td>
                <td></td>
                <td>1.5%</td>
                <td></td>
            </tr>
            <tr>
                <td>工伤</td>
                <td></td>
                <td></td>
                <td>0.5%</td>
                <td></td>
            </tr>
            <tr>
                <td>生育</td>
                <td></td>
                <td></td>
                <td>0.8%</td>
                <td></td>
            </tr>
            <tr>
                <td>公积金</td>
                <td>12%</td>
                <td></td>
                <td>12%</td>
                <td></td>
            </tr>
            <tr>
                <td>合计</td>
                <td>个人合计</td>
                <td></td>
                <td>公司合计</td>
                <td></td>
            </tr>
            <tr>
                <td>总额</td>
                <td colspan="4"></td>
            </tr>
        </table>
    </div>
    <div id="dev" style="text-align: center">
        开发者：中北大学软件学院 李世新
    </div>
</div>

</body>
</html>
